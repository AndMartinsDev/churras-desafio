<mat-card>
    <mat-card-title> Cancelar Participação</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Funcionário" [value]="funcionario.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Consumir Bebida?" [value]="funcionario.beber" name="beber" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Levar Convidado?" [value]="funcionario.acompanhante" name="acompanhante" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome do Convidado" [value]="funcionario.nomeAcompanhante" name="nomeAcompanhante" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Consumir Bebida?" [value]="funcionario.beberAcompanhante" name="beberAcompanhante" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteChurras()" color="warn">
        Cancelar Participação
    </button>
    <button mat-raised-button (click)="cancel()">
        Voltar
    </button>
</mat-card>
